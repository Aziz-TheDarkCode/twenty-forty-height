name: ğŸš€ Flutter CI/CD

permissions:
  contents: write
  pages: write
  id-token: write
on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - "**.md"

jobs:
  analyze:
    name: ğŸ” Analyze Code
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
      - name: ğŸš€ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"
          channel: "stable"
      - name: ğŸ“¦ Install dependencies
        run: flutter pub get
      - name: ğŸ” Run Flutter Analyze
        run: flutter analyze

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
      - name: ğŸš€ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"
          channel: "stable"
      - name: ğŸ“¦ Install dependencies
        run: flutter pub get
      - name: ğŸƒ Run Tests
        run: flutter test

  build_android:
    name: ğŸ¤– Build Android APK
    needs: [analyze, test]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
      - name: ğŸš€ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"
          channel: "stable"
      - name: ğŸ“¦ Install dependencies
        run: flutter pub get
      - name: ğŸ—ï¸ Build APK
        run: flutter build apk --release
      - name: ğŸ“¤ Upload APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: twenty-forty-eight-apk-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

  build_ios:
    name: ğŸ Build iOS
    needs: [analyze, test]
    runs-on: macos-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
      - name: ğŸš€ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"
          channel: "stable"
      - name: ğŸ“¦ Install dependencies
        run: flutter pub get
      - name: ğŸ—ï¸ Build iOS
        run: flutter build ios --release --no-codesign
      - name: ğŸ“¤ Upload iOS Build to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: twenty-forty-eight-ios-build-${{ github.sha }}
          path: build/ios/iphoneos
          if-no-files-found: error
  build_preview:
    name: ğŸŒ Build the application previewer
    needs: [analyze, test]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸš€ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"
          channel: "stable"

      - name: ğŸŒ Enable Flutter Web
        run: flutter config --enable-web

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build Flutter Web
        run: flutter build web --release --base-href "/${{ github.event.repository.name }}/"

      - name: ğŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: build/web
